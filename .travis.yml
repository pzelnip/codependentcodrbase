language: bash

sudo: required

services:
- docker

script:
- docker build -t codependentcodrbase:latest .
- echo "$(DOCKER_PASSWORD)" | docker login -u "$(DOCKER_USERNAME)" --password-stdin
- docker tag codependentcodrbase pzelnip/codependentcodrbase:latest
- docker push pzelnip/codependentcodrbase:latest

